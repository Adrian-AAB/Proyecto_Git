name: Demo_1

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [linux-latest, macos-latest, windows-latest]
      runs-on: ${{ matrix.os }} 

      steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.417
          5.0.406
          6.0.201
      - name: Install dependencies
      run: dotnet restore
      - name: Buil
      run: dotnet buil --configuration Release --no-restore
      - name: Test
      run: dotnet test --no-restore --verbosity. normal


        