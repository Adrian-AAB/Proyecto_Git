name: Create production promotion pull request
on: [push]
 
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          base_branch: master